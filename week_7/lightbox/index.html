<html>
  <head>
    <title>Lightbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/plugins/fancybox/jquery.fancybox.js"></script>
    <link href="js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet" />
    <script>
      jQuery(document).ready(function(){
        jQuery(".fancybox").fancybox({
            helpers : {
                overlay : {
                    css : {
                      'background' : 'rgba(182, 42, 44, 0.75)',
                      
                    }
                }
            }
        });
      });
    </script>
  </head>
  <body>
    <a class="fancybox" rel="gp" href="images/star-wars-a-new-hope-1_edit-xlarge.jpg">
      <img src="images/star-wars-a-new-hope-1_edit-xlarge_thumb.jpg" />
    </a>
    <a class="fancybox" rel="gp" href="images/star-wars-7-force-awakens-reshoots.jpg">
      <img src="images/star-wars-7-force-awakens-reshoots_thumb.jpg" />
    </a>
    <a class="fancybox" rel="gp2" href="images/web2.jpg">
      <img src="images/web2_thumb.jpg" />
    </a>
  </body>
</html>
