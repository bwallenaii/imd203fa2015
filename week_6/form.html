<html>
  <head>
    <title>My Form</title>
    <link href="css/screen.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script>
      $(document).ready(function(){
        jQuery("#pizza-order").validate({
          rules: {
            customer_name: {
              required: true,
              minlength: 2,
              maxlength: 15
            },
            "crust": "required",
            "toppings[]": "required"
          },
          messages: {
            customer_name: {
              required: "Who we leaving the pizza with?",
              minlength: "Your name too short",
              maxlength: "Your name too long. Won't fit on the receipt."
            },
            crust: "Pizza gotta be on something",
            "toppings[]": "Gotta have something on top!",
            age: {
              min: "Your too young to order online.",
              max: "Your too old to know how to order online."
            }
          },
          errorElement: "span"
        });
      });
    </script>
  </head>
  <body>
    <form id="pizza-order" action="process.php" enctype="multipart/form-data" method="post">
      <h1>
        Pizza Order
      </h1>
      <input type="hidden" name="location" value="website" />
      
      <label>Name: <input id="customer-name" type="text" name="customer_name"  placeholder="Your full name" required /> </label>
      <label>Address: <input type="text" name="customer_address" /></label>
      <label>Phone: <input type="tel" name="customer_phone" /></label>
      <label>E-mail: <input type="email" name="customer_email" required email /></label>
      <label>Delivery Date: <input type="date" name="delivery_day" /></label>
      <label>Delivery Time: <input type="time" name="delivery_time" /></label>
      <label>Age: <input type="number" name="age" min="18" max="79" required /></label>
      <h2>
        Select Crust Type
      </h2>
      <label><input type="radio" name="crust" value="stuffed" /> Stuffed</label>
      <label><input type="radio" name="crust" value="pretzel" /> Pretzel</label>
      <label><input type="radio" name="crust" value="bacon" /> Bacon</label>
      <label><input type="radio" name="crust" value="thin" /> Thin</label>
      <label><input type="radio" name="crust" value="bagel" /> Bagel</label>
      <label><input type="radio" name="crust" value="none" /> None</label>
      
      <h2>
        Sauce
      </h2>
      <select name="sauce">
        <option value="pizza">The red stuff</option>
        <option value="ranch">Ranch</option>
        <option value="bbq">Barbecue</option>
      </select>
      <h2>
        Toppings
      </h2>
      <label><input type="checkbox" name="toppings[]" value="bacon" />Crispy Bacon</label>
      <label><input type="checkbox" name="toppings[]" value="pepperoni">Pepperoni</label>
      <label><input type="checkbox" name="toppings[]" value="ham">Canadian Bacon</label>
      <label><input type="checkbox" name="toppings[]" value="sausage">Sausage</label>
      <label><input type="checkbox" name="toppings[]" value="chicken">Chicken</label>
      <label><input type="checkbox" name="toppings[]" value="steak">Steak</label>
      
      <h2>
        Additional Comments
      </h2>
      <textarea name="comments"></textarea>
      <button type="submit">
        Order it!
      </button>
      <button type="reset">
        Never Mind
      </button>
    </form>
  </body>
</html>
